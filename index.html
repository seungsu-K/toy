<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/flag.svg" />
    <title>Minesweeper</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="header">Minesweeper</h1>
      <div class="info">
        <div class="info_container">
          <label for="level" class="info_container_header">레벨</label>
          <select name="level" id="level" class="info_container_content">
            <option value="초급" selected>초급</option>
            <option value="중급">중급</option>
            <option value="고급">고급</option>
          </select>
        </div>
        <div class="info_container">
          <p>mines</p>
          <p id="mines"></p>
        </div>
        <div class="info_container">
          <p>time</p>
          <p>1초</p>
        </div>
      </div>
      <div id="board"></div>
      <button type="button" class="button_restart">재시작</button>
    </main>
  </body>
</html>
